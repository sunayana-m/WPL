<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a1 = [];
        var size1 = prompt("Enter size of array1: ");
        var a2 = [];
        var size2 = prompt("Enter size of array2: ");
        var i;
        var flag = 0;
        if (size1 != size2)
            flag = 1;
        else {
            for (i = 0; i < size1; i++)
                a1[i] = prompt("enter the array1 element" + (i + 1) + ": ");
            for (i = 0; i < size2; i++)
                a2[i] = prompt("enter the array2 element" + (i + 1) + ": ");
            for (i = 0; i < size1; i++)
                if (a1[i] != a2[i]) {
                    flag = 1;
                    break;
                }
        }
        if (flag == 1)
            document.write("False");
        else
            document.write("True");
    </script>
</body>

</html>

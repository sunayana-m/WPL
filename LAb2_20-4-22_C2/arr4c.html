<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [];
        var size = prompt("Enter the size of array: ");
        for (var i = 0; i < size; i++) {
            a[i] = prompt("Enter the array element " + (i + 1) + ": ");
        }

        document.write("Array: " + a + "<br/>");
        var n = prompt("Enter the element to be inserted into the array: ");
        var pos = prompt("Enter the position at which the element should be inserted: ");
        for (i = size; i >= pos; i--)
            a[i] = a[i - 1];
        a[pos - 1] = n;
        document.write("Array after inserting new element: " + a + "<br/>");
    </script>
</body>

</html>

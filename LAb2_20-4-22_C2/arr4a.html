<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function checkLeapYear(year) {
            if (year % 400 == 0) {
                document.write(year + "<br/>");
                return;
            } else if (year % 100 == 0)
                return;
            else if (year % 4 == 0) {
                document.write(year + "<br/>");
                return;
            } else
                return;
        }
        var start = prompt("Enter the start year: ");
        var end = prompt("Enter the end year: ");
        document.write("Leap years in the range " + start + " - " + end + " are: <br/>");
        for (var i = start; i < end; i++)
            checkLeapYear(i);
    </script>
</body>

</html>

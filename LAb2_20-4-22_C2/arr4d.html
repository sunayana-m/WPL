<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [];
        var size = prompt("Enter the size of array");
        for (var i = 0; i < size; i++)
            a[i] = prompt("Enter the array element " + (i + 1) + ": ");
        document.write("Array: " + a + "<br/>");
        var num = prompt("Enter the element to be deleted: ");
        var flag = 0;
        for (i = 0; i < size; i++) {
            if (a[i] == num) {
                flag = 1;
                var pos = i;
            }
        }
        for (i = pos; i < size; i++) {
            a[i] = a[i + 1];
        }
        a.length = size - 1;
        if (flag == 1)
            document.write("Array after deleting element: " + a + "<br/>");
        else
            document.write("The element you want to delete is not present in the array <br/>")
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [];
        var size = prompt("Enter siz of array: ");
        var i, j;
        for (i = 0; i < size; i++)
            a[i] = prompt("enter the array element" + (i + 1) + ": ");
        var count = 1,
            m = 0;
        var item;
        for (i = 0; i < size; i++) {
            for (j = i + 1; j < size; j++) {
                if (a[i] == a[j])
                    count++;
            }
            if (count > m) {
                m = count;
                item = a[i];
            }
            count = 0;
        }
        document.write(item + "(" + m + ")");
    </script>
</body>

</html>

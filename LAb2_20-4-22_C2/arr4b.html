<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n1 = 0,
            n2 = 1;
        var n3;
        var n = prompt("Enter the number of elements in fibonacci sequence to be printed: ");
        for (var i = 1; i <= n; i++) {
            document.write(" " + n1);
            n3 = n1 + n2;
            n1 = n2;
            n2 = n3;
        }
    </script>
</body>
</html

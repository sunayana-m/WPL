<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [];
        var size = prompt("Enter siz of array: ");
        var i;
        for (i = 0; i < size; i++)
            a[i] = prompt("enter the array element" + (i + 1) + ": ");
        var i, j, temp;
        for (i = 0; i < size; i++) {
            for (j = i; j < size - 1; j++) {
                if (a[j] > a[j + 1]) {
                    temp = a[j];
                    a[j] = a[j + 1];
                    a[j + 1] = temp;
                }
            }
        }
        document.write(a);
    </script>
</body>

</html>

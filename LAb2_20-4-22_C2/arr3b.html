<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [];
        var size = prompt("Enter size of array: ");
        var i;
        for (i = 0; i < size; i++)
            a[i] = prompt("enter the array element" + (i + 1) + ": ");
        var n = prompt("Enter size of split array: ");
        for (i = 0; i < size;) {
            for (var j = 0; j < n; j++)
                document.write(a[i++] + "\t");
            document.write("\n");
        }
    </script>
</body>

</html>

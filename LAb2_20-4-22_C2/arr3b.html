<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [];
        var size = parseInt(prompt("Enter size of array: "));
        var i = 0;
        for (i = 0; i < size; i++)
            a[i] = prompt("Enter the array element" + (i + 1) + ": ");
        var n = parseInt(prompt("Enter size of split array: "));
        var arr = [];
        var na = Math.ceil(size / n);
        var temp = [];
        document.write("Initial Array: " + a + "<br>")
        document.write("Splitted Array: [")
        for (i = 0; i < size; i += n) {
            temp = a.slice(i, (i + n));
            arr.push(temp);
            document.write(" [" + temp + "]");
            if ((i + n) < size)
                document.write(", ")
        }
        document.write(" ]");
    </script>
</body>

</html>

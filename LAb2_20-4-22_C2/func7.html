<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const disarium = (num) => {
            var sum = 0;
            var str = String(num).split('')
            for (var i = 0; i < str.length; i++)
                sum = sum + Math.pow(str[i], i + 1);
            if (num == sum)
                return true;
            else
                return false;
        }
        for (var i = 0; i <= 100; i++)
            if (disarium(i))
                document.write(i + "<br>");
    </script>
</body>

</html>

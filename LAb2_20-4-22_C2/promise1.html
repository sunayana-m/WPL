<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fun = (s) => new Promise(function(resolve, reject) {
            if (s == 'Paris' || s == 'paris')
                resolve("Let's take a trip to Paris")
            else
                reject("Invalid Location")
        })
        let str = prompt("Enter a place to visit:")
        fun(str).then((res) => {
            alert(res)
        }).catch((res) => {
            alert(res)
        })
    </script>
</body>
</html

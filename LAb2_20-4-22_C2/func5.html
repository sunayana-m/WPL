<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const add_by_ref = (obj) => {
            const sum = obj.a + obj.b;
            document.write("Adding by refrence: ${sum} <br>")
        }
        const add_by_val = (a, b) => {
            const sum = a + b;
            document.write("Adding by value: ${sum}")
        }
        objj = {
            a: 10,
            b: 20
        }
        add_by_ref(objj)
        add_by_val(10, 40)
    </script>

</body>

</html>

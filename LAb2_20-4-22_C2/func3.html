<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Enter the number of elements:"))
        const a = []
        for (let i = 0; i < n; i++)
            a[i] = parseInt(prompt("Enter element" + (i + 1)))
        let res = a.map((x) => {
            return x * 10;
        })
        document.write("Array: " + res + "<br>")
    </script>

</body>

</html>

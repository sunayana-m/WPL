<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="avg.js"></script>
</head>

<body>
    <script>
        const n = prompt("Enter the size of array: ");
        const arr = [];
        for (let i = 0; i < n; i++)
            arr[i] = parseInt(prompt("Enter the element: " + (i + 1)));
        let sum = 0;
        for (let i = 0; i < n; i++)
            sum = sum + arr[i];
        let avg = sum / n;
        document.write("Average = " + avg);
    </script>
</body>

</html>

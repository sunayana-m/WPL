        <font size +2>
            <form>
                <label for="Name">Name:</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="Email"> Email:</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="phone">Phone Number :</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"><br><br>
               
                <label for="Address"> Address:</label>
                <input type="Address" id="Address" name="Address"><br><br>
               
                <label for="Gender"> Gender :</label><br>
                <input type="radio" name="gender" value="male"> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other<br><br>

                <label for="Designation">Designation:</label>
                <select name="Designation" id="Designation">
                <option value=""</option>
                <option value="">HOD</option>
                <option  value="">Student</option>
                <option value="">Techer</option>
                <option value="">Clerk</option>
                </select><br><br>
                
                <label for="birthday">Date of birth:</label>
                <input type="date" id="birthday" name="birthday"><br><br>
                
                <button type="submit" formaction="Index.html">Submit</button>

            </form>



        </font>


    </span>
